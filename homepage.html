<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macadamia Market</title>
    <!-- Link to Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        /* Custom CSS for additional styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #333;
        }
        .cta-button {
            display: inline-block;
            background-color: #ff5722;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }
        /* Additional styling for content sections */
        .features-section {
            padding: 40px 0;
            background-color: #f5f5f5;
        }
        .feature-icon {
            font-size: 2rem;
            color: #007bff;
        }
        .feature-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Macadamia Market</h1>
        <p>Your Trusted Source for Fresh Macadamia Nuts</p>
        <a href="#" class="cta-button">Explore Now</a>
    </header>
    <div class="container">
        <!-- Features section -->
        <section class="features-section">
            <div class="row">
                <div class="col-md-4">
                    <div class="text-center">
                        <i class="feature-icon fas fa-leaf"></i>
                        <h2 class="feature-title">Farm-to-Table Freshness</h2>
                        <p>Directly sourced from local macadamia orchards.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-center">
                        <i class="feature-icon fas fa-truck"></i>
                        <h2 class="feature-title">Fast Delivery</h2>
                        <p>Get your macadamias delivered within 48 hours.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-center">
                        <i class="feature-icon fas fa-dollar-sign"></i>
                        <h2 class="feature-title">Competitive Prices</h2>
                        <p>Quality nuts at affordable prices.</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Other content sections go here -->
    </div>
    <!-- Bootstrap JavaScript (make sure to include jQuery and Popper.js first) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
