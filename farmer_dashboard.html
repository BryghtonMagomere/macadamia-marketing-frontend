<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macadamia Marketplace - Farmer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #007bff;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #007bff;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
  <h1>Farmer Dashboard</h1>


  <h3>Add New Macadamia Listing</h3>
  <form action="farmer_dashboard.php" method="post" enctype="multipart/form-data">
    <label for="variety">Variety:</label>
    <input type="text" name="variety" id="variety" required>
    <br>
    <label for="quantity">Quantity (Kg):</label>
    <input type="number" name="quantity" id="quantity" min="1" required>
    <br>
    <label for="price">Price (per Kg):</label>
    <input type="number" step="0.01" name="price" id="price" min="0" required>
    <br>
    <label for="quality">Quality:</label>
    <select name="quality" id="quality">
      <option value="Premium">Premium</option>
      <option value="Standard">Standard</option>
    </select>
    <br>
    <label for="image">Image (optional):</label>
    <input type="file" name="image" id="image">
    <br>
    <button type="submit" name="add_listing">Add Listing</button>
  </form>
</body>
</html>
